<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.container {
  position: relative;
  width: 100%;
  overflow: hidden;
  padding-top: 56.25%; /* 16:9 Aspect Ratio */
}

.responsive-iframe {
  position: absolute;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
  width: 100%;
  height: 100%;
  border: none;
}
</style>
</head>
<body>

<div class="container"> 
  <object class="responsive-iframe" data="assets/999 SNEI Conference Flyer 2024.pdf#view=FitH&zoom=50" type="application/pdf" width="100%" height="1000px"></object>
</div>

</body>
</html>
